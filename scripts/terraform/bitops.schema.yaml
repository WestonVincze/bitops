terraform:
  type: object
  properties:
    cli:
      type: object
      properties:
        var-file:
          type: string
          parameter: var-file
          export_env: TF_VAR_FILE
        target:
          type: string
          parameter: target
          export_env: TF_TARGET
    options:
      type: object
      properties:
        command:
          type: string
          export_env: TERRAFORM_COMMAND
          default: "plan"
        workspace:
          type: string
          export_env: TERRAFORM_WORKSPACE
        cluster-name:
          type: string
          export_env: CLUSTER_NAME
        fetch-kubeconfig:
          type: boolean
          export_env: FETCH_KUBECONFIG
          default: true