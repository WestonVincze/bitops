version: 2.1
workflows:
  bitops:
    jobs:
      - build:
          context: bitops
          filters:
            branches:
              only:
                - cleanup-scripts
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    environment:
      BITOPS_PUBLISH_ECR: "1"
      REGISTRY_URL: "$ECR_ENDPOINT/bitovi/bitops"
      BITOPS_DOCKER_IMAGE_PUBLISH_TAG: "cleanup-scripts"
      BITOPS_DOCKER_IMAGE_PUBLISH_SKIP_SHA: "1"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            ./scripts/ci/install.sh
      - run:
          name: Run tests
          command: |
            ./scripts/ci/test.sh
      - deploy:
          name: Publish docker image
          command: |
            ./scripts/ci/publish.sh

